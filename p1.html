<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flipkart Cart</title>


  <style>

    body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f1f3f6;
}

.navbar {
  background-color: #2874f0;
  padding: 15px;
  color: white;
  text-align: center;
  font-size: 24px;
}

.cart-container {
  max-width: 800px;
  margin: 30px auto;
  background: white;
  padding: 20px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.cart-title {
  font-size: 22px;
  font-weight: bold;
  margin-bottom: 20px;
}

.cart-item {
  display: flex;
  border-top: 1px solid #ccc;
  padding-top: 20px;
}

.cart-item img {
  width: 150px;
  height: auto;
  margin-right: 20px;
}

.item-details {
  flex: 1;
}

.item-details h2 {
  margin: 0;
  font-size: 18px;
}

.item-details p {
  margin: 5px 0;
  color: #555;
}

.price {
  color: green;
  font-weight: bold;
  font-size: 20px;
  margin-top: 10px;
}

.quantity {
  margin: 10px 0;
}

.quantity button {
  width: 30px;
  height: 30px;
  margin: 0 5px;
}

.remove-btn {
  background-color: transparent;
  border: none;
  color: #2874f0;
  cursor: pointer;
  padding: 5px 0;
}

.checkout {
  text-align: right;
  margin-top: 20px;
}

.checkout p {
  font-size: 18px;
  font-weight: bold;
}

.checkout-btn {
  padding: 10px 20px;
  background-color: #fb641b;
  color: white;
  border: none;
  cursor: pointer;
  font-size: 16px;
}
  </style>
</head>
<body>
  <div class="navbar">
    <h1>Flipkart</h1>
  </div>

  <div class="cart-container">
    <div class="cart-title">My Cart (1)</div>

    <div class="cart-item">
      <img src="https://rukminim1.flixcart.com/image/240/240/xif0q/mobile/k/t/x/-original-imahbgpzbumfzkbh.jpeg?q=60" alt="Product Image">
      
      <div class="item-details">
        <h2>VIVO T4x 5G (Arctic White, 128 GB)</h2>
        <p>6 GB RAM | 128 GB ROM | 6.67 inch AMOLED Display</p>
        <p>5000 mAh Battery | MediaTek Dimensity 6100+</p>
        <p class="price">₹13,999</p>
        <div class="quantity">
          Qty:
          <button>-</button>
          <span>1</span>
          <button>+</button>
        </div>
        <button class="remove-btn">Remove</button>
      </div>
    </div>

    <div class="checkout">
      <p>Total: ₹13,999</p>
      <button class="checkout-btn">Place Order</button>
    </div>
  </div>
</body>
</html>
